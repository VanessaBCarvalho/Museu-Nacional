<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    
    <title>Museu Nacional</title>
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/normalise.css">

    <!--Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->



</head>
<body>

    <div id="container"> <!--Início container-->

        <header> <!--Início header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>  <!--Início Nav-->
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Exposições</a></li>
                <li><a href="">Pesquisa</a></li>
                <li><a href="">Acervo</a></li>
                <li><a href="">Vídeos</a></li>
                <li><a href="">Fotos</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>  <!--Fim Nav-->

        </header> <!--fim header-->

        <div id="principal"> <!--Início principal-->

            <div id="conteudo"> <!--Início conteúdo-->
                <section id="capa">
                    <img src="Imagens/museu.png">
                </section>

            </div><!--fim conteúdo-->

            <aside> <!--Início aside-->
                <section id="depoimento">
                    <img src="Imagens/depoimento.png">
                </section>

                <section id="visita"> <!--Início visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section><!--fim visita-->

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>

                    <a href="">
                        <img src="Imagens/imagem1.jpg" height="93" width="93" alt="Descricao imagem">
                    </a>
                    <a href="">
                        <img src="Imagens/imagem2.jpg" height="93" width="93" alt="Descricao imagem">
                    </a>
                    <a href="">
                        <img src="Imagens/imagem3.jpg" height="93" width="93" alt="Descricao imagem">
                    </a>
                    <a href="">
                        <img src="Imagens/imagem4.jpg" height="93" width="93" alt="Descricao imagem">
                    </a>
                    
                </section>

            </aside><!--fim aside-->

        </div><!--fim principal-->

        

    </div> <!--Fim container-->
    
</body>
</html>
